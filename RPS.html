<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1 id="myH1">Rock-Paper-Scissors</h1>
    <div id="choices">
        <button id="rockbtn" class="mybuttons" onclick="playGame('rock')"> </button>
        <button id="paperbtn" class="mybuttons" onclick="playGame('paper')"> </button>
        <button id="scissorsbtn" class="mybuttons" onclick="playGame('scissors')"> </button>
    </div>
    <div>
        <div id="p1">Player :</div>
        <div id="pc">Computer :</div>
        <div id="resultDisplay">Result </div>
       
        <div class="scoreDisplay"> Player Score :
            <span id="pScoreDisplay">0</span>
        </div>

        <div class="scoreDisplay"> Computer Score :
            <span id="pcScoreDisplay">0</span>
        </div>

    </div>

    <script src="rps.js"></script>
</body>
</html>
